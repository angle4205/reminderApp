<ion-card color="oilblack">
  <ion-card-header>
    <ion-card-title>Quote for today</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p *ngIf="quote">{{ quote }}</p>
    <p *ngIf="author">
      <em>- {{ author }}</em>
    </p>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <span style="z-index: 50; font-size: 0.9em; font-weight: bold">
      <img
        src="assets/images/theysaidso.png"
        height="20"
        width="20"
      />
      <a
        href="https://theysaidso.com"
        title="Powered by quotes from theysaidso.com"
        style="color: #ccc; margin-left: 4px; vertical-align: middle"
      >
        They Said SoÂ®
      </a>
    </span>
  </ion-card-content>
</ion-card>
