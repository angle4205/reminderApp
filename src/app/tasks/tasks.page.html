<ion-app>
  <app-header [title]="'Tasks'"></app-header>
  <ion-content [fullscreen]="true" color="oilblack">
    <div class="slideUp" [@slideUp]="slideState">
      <ion-card color="oilblack">
        <ion-card-header>
          <ion-card-title>Manage your tasks</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="folder">
            <ion-icon name="folder-outline" class="folder-icon"></ion-icon>
            <ion-label>Study</ion-label>
          </ion-col>
          <ion-col size="6" class="folder">
            <ion-icon name="folder-open-outline" class="folder-icon"></ion-icon>
            <ion-label>Pets</ion-label>
          </ion-col>
          <ion-col size="6" class="folder">
            <ion-icon
              name="folder-open-outline"
              class="folder-icon"
              color="primary"
            ></ion-icon>
            <ion-label>Routine</ion-label>
          </ion-col>
          <ion-col size="6" class="folder">
            <ion-icon
              name="folder-outline"
              class="folder-icon"
              color="tangerine"
            ></ion-icon>
            <ion-label>Chores</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
